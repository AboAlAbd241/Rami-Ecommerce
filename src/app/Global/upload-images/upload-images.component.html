<div
class="drop-zone"
(dragover)="onDragOver($event)"
(dragleave)="onDragLeave($event)"
(drop)="onDrop($event)">
<!-- <p>Drag and drop images here</p> -->
<input type="file" id="image-upload" name="images" multiple (change)="onImageUpload($event)">
</div>

<div class="image-list" *ngIf="imagesList.length > 0">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 mt-4">
      <div class="image-container">
        <div
          class="image"
          *ngFor="let image of imagesList; let i = index"
          draggable="true"
          (dragstart)="dragStart($event, i)"
          (dragover)="dragOver($event)"
          (drop)="drop($event, i)"
        >
          <img [src]="image.imagePath" alt="Product Image" />
          <button class="delete-btn" (click)="deleteImage(i)">x</button>
        </div>
      </div>
    </div>
  </div>







</div>
<div *ngIf="imagesList.length == 0">
<p class="text-danger">Please select at least one image.</p>
</div>
<div *ngIf="supportedImageFlag">
<p class="text-danger">The Supported Imges is jpg , jpeg and png</p>
</div>
