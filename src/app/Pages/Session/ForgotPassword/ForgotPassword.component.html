<div class="inner-container bg-white section-gap-lg">
  <div class="container">
    <div fxLayout='row wrap' fxLayoutAlign="center center">
      <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="80" fxFlex.lg="70" fxFlex.xl="70">
        <div fxLayout='row wrap' fxLayoutAlign="center center">
          <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
            <div class="form-img forgot-password-image">
            </div>
          </div>
          <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
            <mat-card class="forgot-password form-margin">
              <h3 class="accent-color">Forgot Password?</h3>
              <h4>No Problem</h4>
              <form [formGroup]="forgotPasswordForm" (ngSubmit)="onPasswordReset()">
                <div class="mb-4">
                  <mat-form-field class="w-100">
                    <input matInput type="email" placeholder="Enter Your Email" formControlName="email" required>
                    <mat-error *ngIf="forgotPasswordForm.controls.email.errors?.required">Email is required</mat-error>
                    <mat-error *ngIf="forgotPasswordForm.controls.email.errors?.email">Invalid email format</mat-error>
                  </mat-form-field>
                </div>
                <div class="mb-4">
                  <mat-form-field class="w-100">
                    <input matInput type="email" placeholder="Retype Your Email" formControlName="confirmEmail" required>
                    <mat-error *ngIf="forgotPasswordForm.controls.confirmEmail.errors?.required">Retype your email</mat-error>
                    <mat-error *ngIf="forgotPasswordForm.errors?.emailsMismatch">Emails don't match</mat-error>
                  </mat-form-field>
                </div>
                <button color="accent" class="button-lg mb-3" mat-raised-button [disabled]="forgotPasswordForm.invalid">Submit</button>
                <div>If have an account then <a class="accent-color" [routerLink]="['/session/signin']">Sign In</a></div>
              </form>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="spinner-container" *ngIf="loading">
  <mat-spinner class="custom-spinner"></mat-spinner>
</div>
