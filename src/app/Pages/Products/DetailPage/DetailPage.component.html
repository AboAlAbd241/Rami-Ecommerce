<ng-container *ngIf="singleProductData">
  <!-- <embryo-PageTitle heading="{{singleProductData.name}}"></embryo-PageTitle> -->
  <div class="inner-container">
    <div class="product-detail-page">
      <embryo-ShopDetails [currency]="embryoService?.currency" [detailData]="singleProductData"></embryo-ShopDetails>
      <div class="bg-grey section-gap" *ngIf="productsList && productsList.length > 0">
        <div class="container">
          <div class="block-title text-center gap">
            <h2>منتجات ذات صله</h2>
          </div>
          <!-- <ng-container *ngIf="newProductsSliderData.length > 0">
            <ngx-slick-carousel *ngIf="embryoService.isDirectionRtl" class="carousel" [config]="rtlSlideConfig">
              <div ngxSlickItem *ngFor="let product of newProductsSliderData;  let i=index">
                <embryo-ProductCard [product]="product" 
                (addToCart)="addToCart($event)" 
                [currency]="embryoService.currency"  
                [index]="i" type="new"></embryo-ProductCard>
      
              </div>
            </ngx-slick-carousel>
          </ng-container> -->
          <embryo-ProductGrid *ngIf="productsList?.length > 0" [currency]="embryoService?.currency" [products]="productsList" gridLength="4" (addToCart)="addToCart($event)" (addToWishList)="addToWishList($event)"></embryo-ProductGrid>
          <div class="text-center mt-4">
            <button mat-raised-button [routerLink]="['/products', type]" [queryParams]="{id: categoryId,type:'categorySearch'}">عرض الكل</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
